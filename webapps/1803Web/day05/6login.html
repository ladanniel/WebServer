<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
        <link rel="stylesheet" href="login.css">
</head>
<body>
     <header >
        <img alt="达内科技" src="../images/header/logo.png">
        <span id="welcomespan">欢迎登陆</span>
     </header>
     <article >
           <!-- 背景图片div -->
        <div id="formdiv">
           <!-- 半透明表单div -->
             <div id="from-panel">
                    <div id="firstdiv-form">
                        <h1 id="formtitle">登陆学子商城</h1>
                         <a href="#">新用户注册</a>
                    </div>
                    <br>
               <div class="field">
                 <input type="text" placeholder="请输入您的用户名">
                 <img alt="" src="../images/login/yhm.png">
                 <span class="error">用户名不能为空</span>
             </div>
                  <div id="empty"></div>
             <div class="field">
                 <input type="password" placeholder="请输入您的密码">
                 <img alt="" src="../images/login/mm.png">
                 <span class="error">密码不能为空</span>
             </div>
                 <div id="empty"></div>
                <div class="load"> 
               <input type="checkbox"  class="checkbox" >自动登录
              
                <span id="forget">忘记密码</span>
                </div>
                <div class="loader"><input type="submit" value="登录"></div>
             </div>
              

        </div>
            <!-- 服务 -->
        <div id="servicediv"></div>
    
     
     </article>
     <footer id="foot"></footer>
     

</body>
</html>
